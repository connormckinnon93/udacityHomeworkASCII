<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Homework ASCII</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Udacity Homework ASCII</h1>
		<form method="post">
			<label>
				<div>Title</div>
				<input type="text" name="title" value="{{ title }}">
			</label>
			<label>
				<div>Art</div>
				<textarea name="art" value="{{ art }}"></textarea>
			</label>
			<br>
			<p>{{ error }}</p>
			<br>
			<input type="submit">
		</form>
		<hr>
		{% for art in arts %}
		<div class="art">
			<div class="art-title">{{ art.title }}</div>
			<pre class="art-body">{{ art.art }}</pre>
		</div>
		{% endfor %}
	</body>
</html>
